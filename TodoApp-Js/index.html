<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-slate-400 to-slate-300">
	<div class="flex flex-col items-center justify-center w-full pt-[5%]">

		<h1 class="text-4xl font-extrabold underline mb-10">Todo App.</h1>

		<div class="border-2 border-gray-800 rounded-xl flex w-[40%]">
			<input id="new-task" type="text" placeholder="Add New Task ..." class="bg-transparent focus:outline-none py-1 px-2 text-xl w-full font-medium placeholder:text-gray-500">
			<button id="add-new-task" class="rounded-r-lg bg-gray-800 text-white font-semibold px-4 text-xl hover:bg-gray-600">Add</button>
		</div>

		<div class="w-[40%] mt-10">
			<ul id="tasks" class="p-4 flex flex-col gap-4">
			</ul>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
